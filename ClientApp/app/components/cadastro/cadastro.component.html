<div class="backGround">
    <div class="cad-form">
        <span class="descLogin"><strong>Cadastrar novo Produto</strong></span>

        <div class="form-group log-status">
            <input type="text" ID="txtNome"  class="form-control" placeholder="Digite o Nome do Produto" />
            <i class="fa fa-desktop" ></i>
        </div>
        <div class="form-group log-status">
            <input type="text" ID="txtDescricao"  class="form-control" placeholder="Digite a Descrição" />
            <i class="fa fa-list-alt" ></i>
        </div>
        <div class="form-group log-status">
            <input type="file" ID="imgDestaque"  class="form-control" placeholder="Selecione a Imagem de Destaque" accept="image/*"/>
            <i class="fa fa-file-o" ></i>
        </div>
        <div class="form-group log-status">
            <input type="file" ID="imgGaleria"  class="form-control" placeholder="Selecione as Imagens para a Galeria" accept="image/*" multiple />
            <i class="fa fa-files-o" ></i>
        </div>
        <div class="form-group log-status">
            <select class="form-control" id="selCategoria" multiple>
                <option value="1">wqfewfew</option>
                <option value="2">wqfewfew</option>
                <option value="3">wqfewfew</option>
                <option value="4">wqfewfew</option>
            </select>
            <p>Segure a Tecla Control (ctrl), para selecionar multiplas opções.</p>
        </div>

        <label style="text-align: right; color: red; font-weight: bold;"></label>

        <div class="row">
            <div class="col-md-6">
                <button class="button wi100"> Confirmar </button>
            </div>
            <div class="col-md-6">
                <button class="button wi100"> Cancelar </button>
            </div>
        </div>
    </div>
</div>
